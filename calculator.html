<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>

  <body>
    <header>
      <!-- Image and text -->
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            class="d-inline-block align-top header-logo"
          />
          GitDemo
        </a>
      </nav>
    </header>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h2>Simple Calculator</h2>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input
              type="number"
              class="form-control ml-4"
              placeholder="First number"
              id="firstNumber"
            />
            <input
              type="number"
              class="form-control ml-4"
              placeholder="Second number"
              id="secondNumber"
            />
            <input
              type="number"
              class="form-control ml-4"
              placeholder="Result"
              id="result"
            />
          </div>
          <div class="calculator-btn mx-auto p-4">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              onclick="add()"
            >
              Add
            </button>
	    <button
              type="button"
              class="btn btn-primary btn-lg btn-block mt-4"
              onclick="subtract()"
            >
              Subtract
            </button>
	</div>
  </body>
</html>
